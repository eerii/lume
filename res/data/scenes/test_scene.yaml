%YAML 1.2
---
scene:
  name: test_scene
  size: [768, 180]
  spawn:
   - [32, 64]

entities:
  tile_bg_1:
    tilemap:
      res:
        - res/graphics/bg_1.png
        - res/graphics/bg_2.png
        - res/graphics/bg_3.png
      tiles: res/levels/bg_2.png
      pos: [-56, 12]
      tex_size: [7, 7]
      layer: 20
  tile_blocks:
    collider: tile
    tilemap:
      res: res/graphics/ground.png
      tiles: res/levels/2.png
      pos: [14, 61]
      tex_size: [7, 7]
      layer: 10
  test:
    fire:
      transform: [400, 64, 64, 64]
      res: res/graphics/water.png
      dir: [0, 1]
      fps: 12
      freq: 2
      levels: 4
      layer: -1
  platform_moving:
    collider:
      transform: [220, 80, 32, 3]
      layer: platform
    texture:
      res: res/graphics/ground.png
      transform: [220, 80, 32, 3]
      layer: 10
    actor:
      controller: moving_platform
      max_move_speed: 50
      has_gravity: false
      collision_mask:
        - actor
    patrol:
      points:
        - [80, 86]
        - [260, 86]
  platform_falling:
    collider:
      transform: [336, 100, 28, 7]
      layer: solid_platform
    texture:
      res: res/graphics/water.png
      transform: [336, 100, 28, 7]
      layer: 10
    actor:
      controller: falling_platform
      max_move_speed: 200
      has_gravity: false
      collision_mask:
        - actor
        - ground
    timer:
      ms: 500
  platform_switch:
    collider:
      transform: [450, 140, 28, 7]
      layer: platform
    texture:
      res: res/graphics/ground.png
      transform: [450, 140, 28, 7]
      layer: 10
    actor:
      controller: switch_platform
      has_gravity: false
    timer:
      ms: 1500
  water:
    collider:
      transform: [189, 168, 70, 5]
      layer: water
    texture:
      res: res/graphics/water.png
      transform: [189, 168, 70, 5]
      layer: 0
  checkpoint_1:
    collider:
      transform: [400, 149, 1, 10]
      layer: checkpoint
    texture:
      res: res/graphics/water.png
      transform: [400, 149, 1, 10]
      layer: 1
  checkpoint_2:
    collider:
      transform: [624, 121, 1, 10]
      layer: checkpoint
    texture:
      res: res/graphics/water.png
      transform: [624, 121, 1, 10]
      layer: 1
  free_camera:
    camera:
      controller: free
      pos: [150, 90]
  anim_test:
    texture:
      res: res/graphics/lume.png
      transform: [200, 64, 11, 14]
      layer:
        - 0
        - -2
      offset:
        - [-1, 0]
        - [-1, 0]
    animation:
      frames:
        idle_1:
          index: [0, 0, 0, 1, 2]
          fps: 3
      curr_key: idle_1
      default_fps: 3
      size: 18
