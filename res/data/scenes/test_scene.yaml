%YAML 1.2
---
scene:
  name: test_scene
  size: [768, 180]
  spawn:
   - [32, 64]

entities:
  tile_bg_1:
    tilemap:
      res:
        - res/graphics/bg_1.png
        - res/graphics/bg_2.png
        - res/graphics/bg_3.png
      tiles: res/levels/bg_2.png
      pos: [-56, 12]
      tex_size: [7, 7]
      layer: 20
  tile_blocks:
    collider: tile
    tilemap:
      res: res/graphics/ground.png
      tiles: res/levels/2.png
      pos: [14, 61]
      tex_size: [7, 7]
      layer: 10
  test:
    fire:
      transform: [420, 90, 64, 64]
      res: res/graphics/no_mask.png
      dir: [0, 1]
      fps: 30
      freq: 2
      levels: 4
      layer: 0
  platform_moving:
    collider:
      transform: [220, 80, 28, 5]
      layer: platform
    texture:
      res: res/graphics/moving_platform.png
      transform: [220, 80, 28, 5]
      layer: 10
    actor:
      controller: moving_platform
      max_move_speed: 50
      has_gravity: false
      collision_mask:
        - actor
    patrol:
      points:
        - [80, 86]
        - [260, 86]
    animation:
      frames:
        idle:
          index: [0, 1, 2]
      curr_key: idle
      default_fps: 6
      size: 3
  platform_moving_up:
    collider:
      transform: [64, 124, 28, 5]
      layer: platform
    texture:
      res: res/graphics/moving_platform.png
      transform: [64, 124, 28, 5]
      layer: 10
    actor:
      controller: moving_platform
      max_move_speed: 50
      has_gravity: false
      collision_mask:
        - actor
    patrol:
      points:
        - [64, 124]
        - [64, 64]
    animation:
      frames:
        idle:
          index: [0, 1, 2]
      curr_key: idle
      default_fps: 6
      size: 3
  platform_falling:
    collider:
      transform: [336, 100, 28, 7]
      layer: solid_platform
    texture:
      res: res/graphics/falling_platform.png
      transform: [336, 100, 28, 7]
      layer: 10
    actor:
      controller: falling_platform
      max_move_speed: 200
      has_gravity: false
      collision_mask:
        - actor
        - ground
    timer:
      ms: 500
  platform_switch:
    collider:
      transform: [500, 140, 28, 5]
      layer: platform
    texture:
      res: res/graphics/switch_platform.png
      transform: [500, 140, 28, 5]
      layer: 10
    actor:
      controller: switch_platform
      has_gravity: false
    timer:
      ms: 1500
    animation:
      frames:
        active:
          index: [0]
        pre_active_1:
          index: [2]
        pre_active_2:
          index: [3]
        pre_inactive:
          index: [1, 0]
        inactive:
          index: [4]
      curr_key: active
      default_fps: 12
      size: 5
  platform_disable:
    collider:
      transform: [64, 140, 28, 5]
      layer: platform
    texture:
      res: res/graphics/disable_platform.png
      transform: [64, 140, 28, 5]
      layer: 10
    actor:
      controller: disable_platform
      has_gravity: false
      collision_mask:
        - actor
    timer:
      ms: [333, 1500]
    animation:
      frames:
        active:
          index: [0]
        pre_active_1:
          index: [4]
          fps: 12
        pre_active_2:
          index: [5]
          fps: 12
        pre_inactive:
          index: [1, 2, 3]
        inactive:
          index: [6]
      curr_key: active
      default_fps: 9
      size: 7
  water:
    collider:
      transform: [189, 168, 70, 5]
      layer: water
    texture:
      res: res/graphics/water.png
      transform: [189, 168, 70, 5]
      layer: 0
  checkpoint_1:
    collider:
      transform: [400, 149, 1, 10]
      layer: checkpoint
    texture:
      res: res/graphics/water.png
      transform: [400, 149, 1, 10]
      layer: 1
  checkpoint_2:
    collider:
      transform: [624, 121, 1, 10]
      layer: checkpoint
    texture:
      res: res/graphics/water.png
      transform: [624, 121, 1, 10]
      layer: 1
  free_camera:
    camera:
      controller: free
  test_text:
    text:
      font: res/fonts/8bit.ttf
      text: holi!
      transform: [30, 80, 120, 30]
      color: [1.0, 0.5, 0.5]
      line_height: 11
      layer: -10
